{% extends 'base.html' %}

{% block title %}index{% endblock title %}

{% block content %}
    {% if form.errors %}
        {% for error in form.errors %}
            <p>
                {{error}}
            </p>
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Create ShortLink">
    </form>
{% endblock content %}
